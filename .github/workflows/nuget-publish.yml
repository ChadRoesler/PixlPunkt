name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use MinVer from git tags)'
        required: false
        type: string

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for MinVer
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj
      
      - name: Build
        run: dotnet build PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj -c Release --no-restore
      
      - name: Pack (with version override)
        if: ${{ github.event.inputs.version != '' }}
        run: dotnet pack PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj -c Release --no-build -p:PackageVersion=${{ github.event.inputs.version }}
      
      - name: Pack (from MinVer/git tags)
        if: ${{ github.event.inputs.version == '' }}
        run: dotnet pack PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj -c Release --no-build
      
      - name: Push to NuGet
        run: dotnet nuget push PixlPunkt.PluginSdk/bin/Release/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
      
      - name: Push symbols to NuGet
        run: dotnet nuget push PixlPunkt.PluginSdk/bin/Release/*.snupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        continue-on-error: true
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: |
            PixlPunkt.PluginSdk/bin/Release/*.nupkg
            PixlPunkt.PluginSdk/bin/Release/*.snupkg
          retention-days: 30
