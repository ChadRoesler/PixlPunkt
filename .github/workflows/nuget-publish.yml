name: Publish NuGet Package

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version override (leave empty to use MinVer from git tags)'
        required: false
        type: string

jobs:
  publish:
    runs-on: windows-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history needed for MinVer
          fetch-tags: true  # Explicitly fetch all tags
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Debug git state
        shell: bash
        run: |
          echo "Current ref: $GITHUB_REF"
          echo "Event name: $GITHUB_EVENT_NAME"
          echo "Tags:"
          git tag -l
          echo "Describe:"
          git describe --tags --always || echo "No tags found"
      
      - name: Restore dependencies
        run: dotnet restore PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj
      
      - name: Pack (with version override)
        if: ${{ github.event.inputs.version != '' }}
        run: dotnet pack PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj -c Release -o ./nupkgs -p:PackageVersion=${{ github.event.inputs.version }}
      
      - name: Pack (from MinVer/git tags)
        if: ${{ github.event.inputs.version == '' }}
        run: dotnet pack PixlPunkt.PluginSdk/PixlPunkt.PluginSdk.csproj -c Release -o ./nupkgs
      
      - name: List packages
        run: Get-ChildItem -Path ./nupkgs -Recurse
      
      - name: Push to NuGet
        shell: bash
        run: |
          for package in ./nupkgs/*.nupkg; do
            echo "Pushing $package"
            dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
          done
      
      - name: Push symbols to NuGet
        shell: bash
        run: |
          for package in ./nupkgs/*.snupkg; do
            echo "Pushing $package"
            dotnet nuget push "$package" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate || true
          done
      
      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./nupkgs/*
          retention-days: 30
